name: Integration Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  integration-tests:
    name: Integration Tests (Handshake, Transport, Security, Tunnel)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ninja-build \
            clang \
            lld \
            libsodium-dev libcurl4-openssl-dev

      - name: Configure CMake (Debug + Sanitizers)
        run: |
          cmake --preset debug \
            -DVEIL_ENABLE_SANITIZERS=ON \
            -DCMAKE_C_COMPILER=clang \
            -DCMAKE_CXX_COMPILER=clang++

      - name: Build
        run: cmake --build --preset debug

      - name: Run handshake integration tests
        run: |
          ctest --preset debug \
            --output-on-failure \
            --timeout 120 \
            -R "veil_integration_handshake"
        env:
          VEIL_SKIP_NETEM: 1
          ASAN_OPTIONS: detect_leaks=1

      - name: Run transport integration tests
        run: |
          ctest --preset debug \
            --output-on-failure \
            --timeout 120 \
            -R "veil_integration_transport"
        env:
          VEIL_SKIP_NETEM: 1
          ASAN_OPTIONS: detect_leaks=1

      - name: Run reliability integration tests
        run: |
          ctest --preset debug \
            --output-on-failure \
            --timeout 120 \
            -R "veil_integration_reliability"
        env:
          VEIL_SKIP_NETEM: 1
          ASAN_OPTIONS: detect_leaks=1

      - name: Run security integration tests
        run: |
          ctest --preset debug \
            --output-on-failure \
            --timeout 120 \
            -R "veil_integration_security"
        env:
          VEIL_SKIP_NETEM: 1
          ASAN_OPTIONS: detect_leaks=1

      - name: Run tunnel integration tests
        run: |
          ctest --preset debug \
            --output-on-failure \
            --timeout 120 \
            -R "veil_integration_tunnel"
        env:
          VEIL_SKIP_NETEM: 1
          ASAN_OPTIONS: detect_leaks=1

      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-logs
          path: build/debug/Testing/Temporary/LastTest.log
