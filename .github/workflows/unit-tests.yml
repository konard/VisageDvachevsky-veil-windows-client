name: Unit Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  unit-tests:
    name: Unit Tests (C++20, libsodium, GoogleTest)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ninja-build \
            clang \
            clang-tidy \
            lld \
            libsodium-dev libcurl4-openssl-dev

      - name: Configure CMake (Debug + Sanitizers + clang-tidy)
        run: |
          cmake --preset debug \
            -DVEIL_ENABLE_SANITIZERS=ON \
            -DVEIL_ENABLE_CLANG_TIDY=ON \
            -DCMAKE_C_COMPILER=clang \
            -DCMAKE_CXX_COMPILER=clang++

      - name: Build
        run: cmake --build --preset debug

      - name: Run unit tests
        run: |
          ctest --preset debug \
            --output-on-failure \
            --timeout 60 \
            -R "veil_unit_tests"
        env:
          VEIL_SKIP_NETEM: 1
          ASAN_OPTIONS: detect_leaks=1

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-logs
          path: build/debug/Testing/Temporary/LastTest.log
