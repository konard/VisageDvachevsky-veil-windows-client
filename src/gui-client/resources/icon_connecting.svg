<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- VEIL VPN Connecting Icon - Shield with animated loading indicator (blue/cyan) -->
  <defs>
    <linearGradient id="grad_conn" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f6feb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#58a6ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad_conn_fill" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1f6feb;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:0.5" />
    </linearGradient>
    <filter id="glow_blue" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Shield shape with subtle fill -->
  <path d="M32 6 L54 15 L54 29 Q54 48 32 58 Q10 48 10 29 L10 15 Z"
        fill="url(#grad_conn_fill)"
        stroke="url(#grad_conn)"
        stroke-width="3"
        stroke-linejoin="round"
        filter="url(#glow_blue)"/>
  <!-- Inner highlight -->
  <path d="M32 10 L50 18 L50 29 Q50 45 32 54"
        fill="none"
        stroke="rgba(88,166,255,0.15)"
        stroke-width="1.5"
        stroke-linecap="round"/>
  <!-- V for VEIL -->
  <path d="M22 22 L32 40 L42 22"
        fill="none"
        stroke="#58a6ff"
        stroke-width="4"
        stroke-linecap="round"
        stroke-linejoin="round"/>
  <!-- Loading spinner dots -->
  <g>
    <circle cx="20" cy="52" r="3" fill="#58a6ff" opacity="0.4"/>
    <circle cx="32" cy="52" r="3" fill="#58a6ff" opacity="0.7"/>
    <circle cx="44" cy="52" r="3" fill="#58a6ff" opacity="1"/>
  </g>
  <!-- Pulsing ring indicator -->
  <circle cx="32" cy="32" r="26" fill="none" stroke="#58a6ff" stroke-width="1" opacity="0.2"
          stroke-dasharray="8 4"/>
</svg>
