  <path d="M32 10 L50 18 L50 29 Q50 45 32 54"
        fill="none"
        stroke="rgba(255,255,255,0.05)"
        stroke-width="1.5"
        stroke-linecap="round"/>
  <!-- V for VEIL -->
  <path d="M22 22 L32 40 L42 22"
        fill="none"
        stroke="#6e7681"
        stroke-width="4"
        stroke-linecap="round"
        stroke-linejoin="round"/>
  <!-- Connection indicator (empty circle) -->
  <circle cx="32" cy="52" r="3" fill="none" stroke="#484f58" stroke-width="1.5"/>
</svg>
