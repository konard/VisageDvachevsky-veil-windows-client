<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- VEIL VPN Error Icon - Shield with error indicator (red) -->
  <defs>
    <linearGradient id="grad_err" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#da3633;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f85149;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad_err_fill" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#da3633;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:0.5" />
    </linearGradient>
    <linearGradient id="grad_err_badge" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f85149;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#da3633;stop-opacity:1" />
    </linearGradient>
    <filter id="glow_red" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Shield shape with subtle fill -->
  <path d="M32 6 L54 15 L54 29 Q54 48 32 58 Q10 48 10 29 L10 15 Z"
        fill="url(#grad_err_fill)"
        stroke="url(#grad_err)"
        stroke-width="3"
        stroke-linejoin="round"
        filter="url(#glow_red)"/>
  <!-- Inner highlight -->
  <path d="M32 10 L50 18 L50 29 Q50 45 32 54"
        fill="none"
        stroke="rgba(248,81,73,0.1)"
        stroke-width="1.5"
        stroke-linecap="round"/>
  <!-- V for VEIL -->
  <path d="M22 22 L32 40 L42 22"
        fill="none"
        stroke="#f85149"
        stroke-width="4"
        stroke-linecap="round"
        stroke-linejoin="round"/>
  <!-- Error X badge background -->
  <circle cx="48" cy="48" r="11" fill="#0d1117"/>
  <circle cx="48" cy="48" r="9" fill="url(#grad_err_badge)"/>
  <!-- X mark -->
  <path d="M44 44 L52 52 M52 44 L44 52"
        fill="none"
        stroke="white"
        stroke-width="2.5"
        stroke-linecap="round"/>
</svg>
